<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liebling's Sweet Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #fffdd0);
      color: #555;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      font-size: 3rem;
      margin-top: 10%;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      text-align: center;
      color: #8b008b;
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: fadeIn 3s ease-in-out;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 182, 193, 0.8);
      border-radius: 50%;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Liebling's Sweet Home! ðŸŽ€</h1>
  <p>Step into a world of sweetness and love! âœ¨</p>

  <!-- Confetti Effect -->
  <script>
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = Math.random() * -10 + 'vh';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    createConfetti();
    setInterval(createConfetti, 2000);
  </script>
</body>
</html>
